<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>The Gallery of the Portugal </h1>
    </div>
    <div class="gallery">
        <img src="david-becker-KSU59VY-TsM-unsplash.jpg" alt="Image 1" class="gallery-item">
        <img src="david-becker-lQ5g5HLz8Zc-unsplash.jpg" alt="Image 2" class="gallery-item">
        <img src="david-becker-PjxLb3ih6YU-unsplash.jpg" alt="Image 3" class="gallery-item">
        <img src="david-becker-YlvjYZj1Qvo-unsplash.jpg" alt="Image 4" class="gallery-item">
        <img src="david-becker-YZbxuQPiQ0Y-unsplash.jpg" alt="Image 5" class="gallery-item">
        <img src="geike-verniers-QuwcMFzy_nA-unsplash.jpg" alt="Image 6" class="gallery-item">
        <img src="robert-bye-YnaQXItYnI4-unsplash.jpg" alt="Image 7" class="gallery-item">
        <img src="slava-r-2o9ECJ1V5Uc-unsplash.jpg" alt="Image 8" class="gallery-item">
      
    </div>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
